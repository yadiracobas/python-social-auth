{% extends 'base.html'%}
{% block title %} Cambiar contraseña {% endblock %}
{% load staticfiles %}
{% block header %} 
<link rel="stylesheet" href="{% static "css/signin.css" %}">
{% endblock %}
{% block content %}
<div class="container">
	<h2 align="center">Cambio de contraseña</h2>
	<form action="" method="post" class="form-signin">{% csrf_token %}
		{{changePasswordForm.as_p}}
		<input type="submit" value="Cambiar" class="btn btn-lg btn-primary btn-block"/>
	</form>
</div>
{% endblock %}
